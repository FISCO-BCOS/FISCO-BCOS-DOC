name: "CodeQL"

on:
  push:
    branches: [ "release-2", "release-1.3", "release-2-dev", "release-2.1.0", "release-2.7.0", "release-2.8.0", "release-2.9.0", "release-2.9.1", "release-3.0.0-rc1", "release-3.0.0-rc2", "release-3.0.0-rc3", "release-3.0.0-rc4", "release-3.0.0" ]
  pull_request:
    branches: [ "release-2" ]
  schedule:
    - cron: "31 22 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: ${{ matrix.language == 'javascript' || matrix.language == 'python' }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
